<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Contact us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container grid-con">
            <nav class="nav-menu col-span-full">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.svg" alt=""></a>
                </div>

                <ul class="mobile-nav" id="mobileNav">
                    <li>
                        <div id="mobileNavCloseBtn"><img src="img/close.svg" alt="">
                        </div>
                    </li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="experiences.html">Experience</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

                <ul>
                    <li class="hide-on-mobile"><a href="projects.html">Projects</a></li>
                    <li class="hide-on-mobile"><a href="experiences.html">Experience</a></li>
                    <li class="hide-on-mobile"><a href="contact.html">Contact</a></li>
                    <li class="mobile-toggle">
                        <div id="hamburgerBtn">
                            <img src="img/burger.svg" alt="">
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="grid-con">
            <div class="hero-contact-text col-span-full m-col-span-full">
                <h2><span>Hey!</span> <br>Tell me all
                    <br> the things <img src="img/hand.png" alt="">
                </h2>

                <div class="contact-underline col-span-full"></div>
            </div>

            <p class="contact-text col-span-full m-col-span-full">
                I’m interested in…
            </p>

            <div
                class="contact-text l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5 xl-col-start-1 xl-col-end-5 col-span-full">
                <h5>
                    Website design
                </h5>
            </div>

            <div
                class="contact-text l-col-start-5 l-col-end-9 m-col-start-5 m-col-end-9 xl-col-start-5 xl-col-end-9 col-span-full">
                <h5>
                    Graphic design
                </h5>
            </div>



            <p class="contact-text-bud col-span-ful m-col-span-full">
                Project budget (CAD)
            </p>

            <div
                class="contact-text l-col-start-1 l-col-end-3 m-col-start-1 m-col-end-3 xl-col-start-1 xl-col-end-3 col-span-full">
                <h5>
                    10-20k
                </h5>
            </div>

            <div
                class="contact-text l-col-start-3 l-col-end-5 m-col-start-3 m-col-end-5 xl-col-start-3 xl-col-end-5 col-span-full">
                <h5>
                    30-40k
                </h5>
            </div>

            <div
                class="contact-text l-col-start-5 l-col-end-7 m-col-start-5 m-col-end-7 xl-col-start-5 xl-col-end-7 col-span-full">
                <h5>
                    40-50k
                </h5>
            </div>

            <div
                class="contact-text l-col-start-7 l-col-end-9 m-col-start-7 m-col-end-9 xl-col-start-7 xl-col-end-9 col-span-full">
                <h5>
                    50-100k
                </h5>
            </div>

            <div
                class="contact-text l-col-start-9 l-col-end-11 m-col-start-9 m-col-end-11 xl-col-start-9 xl-col-end-11 col-span-full">
                <h5>
                    >100k
                </h5>
            </div>

        </section>

        <section class="grid-con">
            <form
                class="single-line-form l-col-start-1 l-col-end-13 m-col-start-1 m-col-end-13 xl-col-start-1 xl-col-end-13 col-span-full">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" placeholder="Name" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message"></label>
                    <input type="text" placeholder="Tell me about your project" id="message" name="message" required>
                </div>

                <div id="bottom-part">
                    <button id="btn-3">Send</button>

                    <div id="contact-memoji"
                        class="l-col-start-9 l-col-end-13 m-col-start-9 m-col-end-13 xl-col-start-9 xl-col-end-13">
                        <img src="img/memoji-contact.png" alt="">
                    </div>
                </div>
            </form>
        </section>

        <footer>
            <video class="footer-vid" autoplay loop muted playsinline>
                <source src="img/footer-bg.mp4" type="video/mp4">
            </video>
            <div class="footer-con">
                <h2>Have <br><span>an idea?</span> </h2>
                <a href="contact.html">
                    <button class="tell">Tell Me</button>
                </a>
                

                <div class="contact">
                    <button id="btn-1">polchai.napas@gmail.com</button>
                    <button id="btn-2">+1 (416) 302 6763</button>
                </div>
            </div>
        </footer>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="js/main.js"></script>
<script src="js/video.js"></script>
<script src="js/scroll.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>
    <script>
        const lenis = new Lenis()
        lenis.on('scroll', (e) => {
            console.log(e)
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)
    </script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</html>
